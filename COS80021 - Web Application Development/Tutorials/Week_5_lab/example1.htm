<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ENï¿½ "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Address Book</title>
  <style type="text/css">
      .ab {
    border: 1px solid black;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: small;
	color: black;
	background-color: lightblue;
	padding: 5px;
	height: 100px;
	width: 350px;
    border-collapse: collapse;
    }
    table ,th,td,tr{
        border:1px solid black;
    }
  </style>
  
  <script type="text/javascript">
    function addressBookItem (fname, lname, email) {
        this.fname= fname;
        this.lname = lname;
        this.email = email;
    }
	
    
	addressBookItem.prototype.write = function() {
        
       
        adrbook = `<tr><td>${this.fname}</td><td>${this.lname}</td><td>${this.email}</td></tr>`;

        document.write(adrbook);
    }
	
</script>
</head>
<body> 
    <table class='ab'><tr><th>First Name</th><th>Last Name</th><th>Email Address</th></tr>
    <script type="text/javascript">
        var aB1 = new addressBookItem('Roger', 'Williams', 'rwilliams@gmail.com');
        var aB2 = new addressBookItem ('Rose', 'Schultz', 'rose_s@earthlink.net');
        aB1.write();
        aB2.write();
    </script>
    </table>
</body>
</html>
